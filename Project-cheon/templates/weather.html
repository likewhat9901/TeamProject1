<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 날씨 정보</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
    <script>
        setTimeout(function () {
            location.reload();
        }, 1800000);    <!-- 1800000ms = 30분-->
    </script>
</head>
<body>
    <h2>실시간 초단기 실황 날씨 정보</h2>
    <table>
        <thead>
            <tr>
                {% for key in weather_data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in weather_data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
